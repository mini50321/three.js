<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Lab - Experiment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(90deg, #9b8cff 0%, #ff2ea8 100%);
            color: #fff;
            overflow: hidden;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #canvas-container {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at top, rgba(255, 255, 255, 0.08), rgba(0, 0, 0, 0.45));
            overflow: visible;
            touch-action: none;
        }
        
        #canvas-container canvas {
            display: block;
            outline: none;
        }

        #sidebar {
            width: 350px;
            background: rgba(10, 8, 40, 0.94);
            padding: 20px;
            overflow-y: auto;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quality-controls {
            background: rgba(30, 27, 75, 0.9);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #ff2ea8;
        }

        .quality-controls label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #f9f9ff;
        }

        .quality-controls select {
            width: 100%;
            padding: 8px;
            background: rgba(24, 22, 60, 0.9);
            color: #f9f9ff;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 4px;
            font-size: 14px;
        }

        .quality-controls .fps-info {
            margin-top: 10px;
            font-size: 12px;
            color: #aaa;
        }

        h2 {
            margin-bottom: 20px;
            color: #ffb3df;
        }

        .step-info {
            background: rgba(30, 27, 75, 0.9);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #ff2ea8;
        }

        .step-info h3 {
            margin-bottom: 10px;
            color: #ffb3df;
        }

        .step-info p {
            color: #ccc;
            line-height: 1.6;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #9b8cff 0%, #ff2ea8 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            box-sizing: border-box;
            width: 100%;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.35);
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        button:disabled {
            background: rgba(148, 163, 184, 0.6);
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-link {
            display: block;
            background: linear-gradient(135deg, #9b8cff 0%, #ff2ea8 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            margin-right: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            width: 100%;
            text-align: center;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.35);
        }

        .btn-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .score-panel {
            background: rgba(30, 27, 75, 0.9);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .score-panel h3 {
            margin-bottom: 10px;
            color: #ffb3df;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #9b8cff, #ff2ea8);
            transition: width 0.3s;
        }

        .feedback {
            background: rgba(15, 23, 42, 0.9);
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .feedback-item {
            padding: 8px;
            margin-bottom: 5px;
            border-left: 3px solid #ff2ea8;
            background: rgba(30, 27, 75, 0.9);
        }

        .feedback-item.error {
            border-left-color: #ff4b6e;
        }

        .feedback-item.success {
            border-left-color: #6ee7b7;
        }

        .measurements {
            background: rgba(30, 27, 75, 0.9);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .student-controls input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: rgba(148, 163, 184, 0.6);
            border-radius: 3px;
            outline: none;
        }

        .student-controls input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #ff2ea8;
            border-radius: 50%;
            cursor: pointer;
        }

        .student-controls input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #ff2ea8;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .measurement-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.45);
        }

        .measurement-item:last-child {
            border-bottom: none;
        }

        @media (max-width: 768px) {
            #container {
                flex-direction: column;
            }

            #sidebar {
                width: 100%;
                height: 40vh;
            }

            #canvas-container {
                height: 60vh;
            }
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.2s ease;
        }

        .modal-overlay.show {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal {
            background: rgba(15, 23, 42, 0.98);
            border-radius: 8px;
            padding: 0;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.2s ease;
            border: 1px solid #333;
        }

        .modal-header {
            background: rgba(24, 24, 48, 0.98);
            padding: 20px 30px;
            border-bottom: 1px solid #333;
            border-radius: 8px 8px 0 0;
        }

        .modal-header h2 {
            color: #ffb3df;
            font-size: 20px;
            margin: 0;
            font-weight: 600;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-body .score-section {
            text-align: center;
            margin-bottom: 25px;
        }

        .modal-body .score-label {
            color: #999;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .modal-body .score-display {
            font-size: 42px;
            font-weight: 300;
            color: #ffb3df;
            margin: 0;
            line-height: 1;
        }

        .modal-body .details {
            color: #d1d5db;
            font-size: 14px;
            line-height: 1.8;
            border-top: 1px solid #333;
            padding-top: 20px;
            margin-top: 20px;
        }

        .modal-body .details .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .modal-body .details .detail-label {
            color: #999;
        }

        .modal-body .details .detail-value {
            color: #fff;
            font-weight: 500;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid rgba(148, 163, 184, 0.45);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            background: rgba(24, 24, 48, 0.98);
            border-radius: 0 0 8px 8px;
        }

        .modal-btn {
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: 500;
        }

        .modal-btn-primary {
            background: linear-gradient(135deg, #9b8cff 0%, #ff2ea8 100%);
            color: white;
        }

        .modal-btn-primary:hover {
            filter: brightness(1.05);
        }

        .modal-btn-secondary {
            background: rgba(15, 23, 42, 0.9);
            color: #e5e7eb;
            border: 1px solid rgba(148, 163, 184, 0.5);
        }

        .modal-btn-secondary:hover {
            background: rgba(30, 64, 175, 0.8);
        }

        .labware-item {
            background: rgba(30, 27, 75, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .labware-item:hover {
            border-color: #ff2ea8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 46, 168, 0.3);
        }

        .labware-item-name {
            color: #ffb3df;
            font-weight: 500;
            margin-top: 10px;
            font-size: 14px;
        }

        .labware-item-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .labware-remove-btn {
            background: rgba(244, 67, 54, 0.8);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 5px;
        }

        .labware-remove-btn:hover {
            background: rgba(244, 67, 54, 1);
        }
    </style>
</head>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import { ExperimentEngine } from './js/engine/ExperimentEngine.js';

        const urlParams = new URLSearchParams(window.location.search);
        const experimentId = urlParams.get('id');

        let engine = null;
        let experimentConfig = null;

        async function loadExperiment() {
            try {
                const response = await fetch(`admin/experiments.json.php`);
                const experiments = await response.json();
                experimentConfig = experiments.find(exp => exp.id === experimentId);
                
                if (!experimentConfig) {
                    document.getElementById('experiment-title').textContent = 'Experiment Not Found';
                    return;
                }

                if (experimentConfig.models) {
                    experimentConfig.models = experimentConfig.models.map(path => {
                        if (path.startsWith('/admin/')) {
                            const filename = path.split('/').pop();
                            return `assets/models/${filename}`;
                        }
                        if (path.includes('uploads/models/')) {
                            const filename = path.split('/').pop();
                            return `assets/models/${filename}`;
                        }
                        return path;
                    });
                }
                
                if (!experimentConfig.table) {
                    experimentConfig.table = {
                        width: 10,
                        height: 0.1,
                        depth: 10,
                        y: 0
                    };
                }

                document.getElementById('experiment-title').textContent = experimentConfig.title;
                document.getElementById('total-steps').textContent = experimentConfig.steps?.length || 0;
                document.getElementById('max-score').textContent = experimentConfig.steps?.reduce((sum, step) => sum + (step.points || 10), 0) || 0;

                try {
                    engine = new ExperimentEngine('canvas-container', experimentConfig);
                    
                    setTimeout(() => {
                        setupDragAndDrop();
                    }, 500);
                    
                    if (!experimentConfig.steps || experimentConfig.steps.length === 0) {
                        console.warn('Experiment has no steps configured');
                        document.getElementById('start-btn').disabled = true;
                        document.getElementById('step-instruction').textContent = 'This experiment has no steps. Please configure steps in the admin panel.';
                    } else {
                        document.getElementById('start-btn').disabled = false;
                    }
                } catch (error) {
                    console.error('Error initializing experiment engine:', error);
                    document.getElementById('experiment-title').textContent = 'Error Loading Experiment';
                    document.getElementById('step-instruction').textContent = 'Failed to load experiment: ' + error.message;
                    document.getElementById('start-btn').disabled = true;
                }
                
                const qualitySelect = document.getElementById('quality-select');
                const fpsInfo = document.getElementById('fps-info');
                
                if (qualitySelect && fpsInfo) {
                    qualitySelect.value = engine.performanceManager.quality;
                    
                    qualitySelect.addEventListener('change', (e) => {
                        const quality = e.target.value;
                        engine.performanceManager.setQuality(quality);
                        engine.performanceManager.adaptiveQuality = (quality === 'auto');
                        
                        const qualitySettings = engine.performanceManager.getQuality();
                        engine.renderer.setPixelRatio(qualitySettings.pixelRatio);
                        engine.renderer.shadowMap.enabled = qualitySettings.shadows;
                        engine.renderer.shadowMap.type = qualitySettings.shadowMapType;
                        
                        engine.scene.traverse((child) => {
                            if (child.isMesh) {
                                child.castShadow = qualitySettings.shadows;
                                child.receiveShadow = qualitySettings.shadows;
                            }
                        });
                        
                        const directionalLight = engine.scene.children.find(child => child.isDirectionalLight);
                        if (directionalLight) {
                            directionalLight.castShadow = qualitySettings.shadows;
                        }
                    });
                    
                    setInterval(() => {
                        const avgFPS = engine.performanceManager.getAverageFPS();
                        fpsInfo.textContent = `FPS: ${avgFPS.toFixed(1)}`;
                        
                        if (avgFPS < 20) {
                            fpsInfo.style.color = '#f44336';
                        } else if (avgFPS < 30) {
                            fpsInfo.style.color = '#ff9800';
                        } else {
                            fpsInfo.style.color = '#4CAF50';
                        }
                    }, 1000);
                }
                
                updateMeasurements();
                setupStudentControls();
            } catch (error) {
                console.error('Failed to load experiment:', error);
                document.getElementById('experiment-title').textContent = 'Error Loading Experiment';
            }
        }

        let timerInterval = null;
        let timerSeconds = 0;
        let timerRunning = false;

        function setupStudentControls() {
            const temperatureSlider = document.getElementById('temperature-slider');
            const temperatureValue = document.getElementById('temperature-value');
            const volumeInput = document.getElementById('volume-input');
            const timeInput = document.getElementById('time-input');
            const timerDisplay = document.getElementById('timer-display');
            const timerStart = document.getElementById('timer-start');
            const timerPause = document.getElementById('timer-pause');
            const timerReset = document.getElementById('timer-reset');

            if (temperatureSlider && temperatureValue) {
                temperatureSlider.addEventListener('input', (e) => {
                    const temp = parseInt(e.target.value);
                    temperatureValue.textContent = temp + '¬∞C';
                    if (engine && engine.selectedObject) {
                        engine.selectedObject.properties.temperature = temp;
                    }
                });
            }

            if (volumeInput) {
                volumeInput.addEventListener('change', (e) => {
                    const volume = parseFloat(e.target.value);
                    if (engine && engine.selectedObject) {
                        engine.selectedObject.properties.volume = volume;
                    }
                });
            }

            if (timeInput) {
                timeInput.addEventListener('change', (e) => {
                    const time = parseInt(e.target.value);
                    if (timerRunning) {
                        timerSeconds = time;
                        updateTimerDisplay();
                    }
                });
            }

            if (timerStart) {
                timerStart.addEventListener('click', () => {
                    if (!timerRunning) {
                        timerRunning = true;
                        timerInterval = setInterval(() => {
                            timerSeconds++;
                            updateTimerDisplay();
                            if (timeInput) {
                                timeInput.value = timerSeconds;
                            }
                        }, 1000);
                    }
                });
            }

            if (timerPause) {
                timerPause.addEventListener('click', () => {
                    if (timerRunning) {
                        timerRunning = false;
                        if (timerInterval) {
                            clearInterval(timerInterval);
                            timerInterval = null;
                        }
                    }
                });
            }

            if (timerReset) {
                timerReset.addEventListener('click', () => {
                    timerRunning = false;
                    if (timerInterval) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                    }
                    timerSeconds = 0;
                    updateTimerDisplay();
                    if (timeInput) {
                        timeInput.value = 0;
                    }
                });
            }

            function updateTimerDisplay() {
                if (timerDisplay) {
                    const minutes = Math.floor(timerSeconds / 60);
                    const seconds = timerSeconds % 60;
                    timerDisplay.textContent = 
                        String(minutes).padStart(2, '0') + ':' + 
                        String(seconds).padStart(2, '0');
                }
            }
        }

        function updateStepInfo() {
            try {
                if (!engine) {
                    console.error('Engine not available in updateStepInfo');
                    return;
                }
                
                const stepInfo = engine.getCurrentStepInfo();
                const instructionElement = document.getElementById('step-instruction');
                
                if (!instructionElement) {
                    console.error('Step instruction element not found');
                    return;
                }
                
                if (stepInfo) {
                    instructionElement.textContent = stepInfo.instruction || 'No instruction';
                } else {
                    instructionElement.textContent = 'Experiment Complete!';
                }
            } catch (error) {
                console.error('Error updating step info:', error);
            }
        }

        function updateProgress() {
            try {
                if (!engine) {
                    console.error('Engine not available in updateProgress');
                    return;
                }
                
                const progress = engine.getProgress();
                const progressFill = document.getElementById('progress-fill');
                const currentStepEl = document.getElementById('current-step');
                const scoreEl = document.getElementById('score');
                
                if (progressFill) {
                    progressFill.style.width = progress + '%';
                }
                if (currentStepEl) {
                    currentStepEl.textContent = engine.currentStep || 0;
                }
                if (scoreEl) {
                    scoreEl.textContent = engine.getScore ? engine.getScore() : 0;
                }
            } catch (error) {
                console.error('Error updating progress:', error);
            }
        }

        function updateFeedback() {
            const feedbackItems = document.getElementById('feedback-items');
            feedbackItems.innerHTML = '';
            
            engine.getFeedback().slice(-5).forEach(fb => {
                const item = document.createElement('div');
                item.className = 'feedback-item';
                item.textContent = fb.message || fb;
                feedbackItems.appendChild(item);
            });
        }

        function updateMeasurements() {
            const measurementItems = document.getElementById('measurement-items');
            measurementItems.innerHTML = '';
            
            if (!engine) return;
            
            for (const [name, obj] of engine.objects) {
                if (obj.properties.isContainer) {
                    const volume = engine.measurements.volume[name] || 0;
                    const item = document.createElement('div');
                    item.className = 'measurement-item';
                    item.innerHTML = `<span>${name} Volume:</span><span>${volume.toFixed(1)} ml</span>`;
                    measurementItems.appendChild(item);
                }
                
                if (obj.properties.temperature > 20) {
                    const temp = obj.properties.temperature;
                    const item = document.createElement('div');
                    item.className = 'measurement-item';
                    item.innerHTML = `<span>${name} Temp:</span><span>${temp.toFixed(1)} ¬∞C</span>`;
                    measurementItems.appendChild(item);
                }
            }
        }

        document.getElementById('start-btn').addEventListener('click', () => {
            try {
                if (!engine) {
                    console.error('Engine not initialized');
                    alert('Experiment engine not loaded. Please refresh the page.');
                    return;
                }
                
                if (!experimentConfig) {
                    console.error('Experiment config not loaded');
                    alert('Experiment configuration not found.');
                    return;
                }
                
                if (!experimentConfig.steps || experimentConfig.steps.length === 0) {
                    console.error('No steps configured');
                    alert('This experiment has no steps configured. Please configure steps in the admin panel.');
                    return;
                }
                
                engine.start();
                document.getElementById('start-btn').disabled = true;
                document.getElementById('reset-btn').disabled = false;
                document.getElementById('validate-btn').disabled = false;
                updateStepInfo();
                updateProgress();
            } catch (error) {
                console.error('Error starting experiment:', error);
                alert('Error starting experiment: ' + error.message);
            }
        });

        document.getElementById('reset-btn').addEventListener('click', () => {
            if (engine) {
                engine.reset();
                engine.start();
                updateStepInfo();
                updateProgress();
                updateFeedback();
                updateMeasurements();
            }
        });

        document.getElementById('validate-btn').addEventListener('click', () => {
            if (engine && engine.isRunning) {
                const result = engine.validateStep(engine.currentStep);
                
                if (result.valid) {
                    const item = document.createElement('div');
                    item.className = 'feedback-item success';
                    item.textContent = result.message || 'Step completed!';
                    document.getElementById('feedback-items').appendChild(item);
                } else {
                    const item = document.createElement('div');
                    item.className = 'feedback-item error';
                    item.textContent = result.message || 'Step validation failed';
                    document.getElementById('feedback-items').appendChild(item);
                }
                
                updateStepInfo();
                updateProgress();
                updateFeedback();
                
                if (engine.isExperimentComplete()) {
                    document.getElementById('validate-btn').disabled = true;
                    showCompletionModal();
                }
            }
        });

        document.getElementById('lamp-fire-btn').addEventListener('click', () => {
            if (engine) {
                const isOn = engine.toggleSpiritLampFire();
                const btn = document.getElementById('lamp-fire-btn');
                if (isOn) {
                    btn.textContent = 'Turn Off Lamp';
                    btn.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
                } else {
                    btn.textContent = 'Turn On Lamp';
                    btn.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%)';
                }
            }
        });

        const availableLabwares = [
            { path: 'assets/models/Beaker.glb', name: 'Beaker', icon: 'üß™' },
            { path: 'assets/models/Conical.glb', name: 'Conical Flask', icon: 'üî¨' },
            { path: 'assets/models/TestTube.glb', name: 'Test Tube', icon: 'üß™' },
            { path: 'assets/models/graduated_Cylinder_2.glb', name: 'Graduated Cylinder', icon: 'üìä' },
            { path: 'assets/models/graduated_Cylinder_3.glb', name: 'Graduated Cylinder 3', icon: 'üìä' },
            { path: 'assets/models/Petri dish.glb', name: 'Petri Dish', icon: 'ü•Ω' },
            { path: 'assets/models/Glass_Rod.glb', name: 'Glass Rod', icon: 'üî¨' },
            { path: 'assets/models/cc0_-_funnel_3(1).glb', name: 'Funnel', icon: 'üî¨' },
            { path: 'assets/models/chemistry_bottles.glb', name: 'Chemistry Bottles', icon: 'üß™' }
        ];

        function openLabwareModal() {
            const modal = document.getElementById('labware-modal-overlay');
            const grid = document.getElementById('labware-grid');
            grid.innerHTML = '';

            availableLabwares.forEach(labware => {
                const item = document.createElement('div');
                item.className = 'labware-item';
                item.draggable = true;
                item.innerHTML = `
                    <div class="labware-item-icon">${labware.icon}</div>
                    <div class="labware-item-name">${labware.name}</div>
                `;
                item.dataset.path = labware.path;
                item.dataset.name = labware.name;
                
                item.addEventListener('dragstart', (e) => {
                    const dragData = { path: labware.path, name: labware.name };
                    currentDragData = dragData;
                    e.dataTransfer.setData('text/plain', JSON.stringify(dragData));
                    e.dataTransfer.effectAllowed = 'copy';
                    item.style.opacity = '0.5';
                    const modal = document.getElementById('labware-modal-overlay');
                    modal.style.pointerEvents = 'none';
                    modal.style.opacity = '0.3';
                    
                    if (engine && engine.controls) {
                        engine.controls.enabled = false;
                    }
                    
                    if (engine) {
                        engine.isDraggingLabware = true;
                    }
                });
                
                item.addEventListener('click', async () => {
                    const data = { path: item.dataset.path, name: item.dataset.name };
                    console.log('CLICK - Adding labware:', data.name);
                    if (engine) {
                        const canvasContainer = document.getElementById('canvas-container');
                        const rect = canvasContainer.getBoundingClientRect();
                        const centerX = rect.left + rect.width / 2;
                        const centerY = rect.top + rect.height / 2;
                        const fakeEvent = { clientX: centerX, clientY: centerY };
                        const worldPos = engine.getWorldPositionFromMouse(fakeEvent);
                        await engine.addLabware(data.path, data.name, worldPos);
                        const modal = document.getElementById('labware-modal-overlay');
                        if (modal) modal.style.display = 'none';
                    }
                });
                
                item.addEventListener('dragend', () => {
                    item.style.opacity = '1';
                    const modal = document.getElementById('labware-modal-overlay');
                    modal.style.pointerEvents = 'auto';
                    modal.style.opacity = '1';
                    
                    if (engine) {
                        if (engine.controls) {
                            engine.controls.enabled = true;
                        }
                        
                        setTimeout(() => {
                            engine.isDraggingLabware = false;
                        }, 100);
                    }
                });
                
                grid.appendChild(item);
            });

            const sceneLabwares = engine ? Array.from(engine.objects.keys()).filter(name => {
                const lowerName = name.toLowerCase();
                return !lowerName.includes('table') && !lowerName.includes('laboratory') && 
                       !lowerName.includes('spirit') && !lowerName.includes('burner') && 
                       !lowerName.includes('electronic') && !lowerName.includes('scale');
            }) : [];

            if (sceneLabwares.length > 0) {
                const section = document.createElement('div');
                section.style.cssText = 'grid-column: 1 / -1; margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1);';
                section.innerHTML = '<h3 style="color: #ffb3df; margin-bottom: 15px;">Labware on Desk</h3>';
                grid.appendChild(section);

                sceneLabwares.forEach(name => {
                    const item = document.createElement('div');
                    item.className = 'labware-item';
                    item.style.cssText += 'opacity: 0.7;';
                    item.innerHTML = `
                        <div class="labware-item-icon">üóëÔ∏è</div>
                        <div class="labware-item-name">${name}</div>
                        <button class="labware-remove-btn">Remove</button>
                    `;
                    item.querySelector('.labware-remove-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (engine) {
                            engine.removeLabware(name);
                            openLabwareModal();
                        }
                    });
                    section.appendChild(item);
                });
            }

            modal.style.display = 'flex';
        }

        document.getElementById('labware-btn').addEventListener('click', openLabwareModal);
        document.getElementById('labware-close-btn').addEventListener('click', () => {
            document.getElementById('labware-modal-overlay').style.display = 'none';
        });
        document.getElementById('labware-modal-overlay').addEventListener('click', (e) => {
            if (e.target.id === 'labware-modal-overlay') {
                document.getElementById('labware-modal-overlay').style.display = 'none';
            }
        });

        let currentDragData = null;
        
        document.addEventListener('dragover', (e) => {
            const canvasContainer = document.getElementById('canvas-container');
            if (!canvasContainer) return;
            
            const rect = canvasContainer.getBoundingClientRect();
            const x = e.clientX;
            const y = e.clientY;
            
            if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
                e.preventDefault();
                e.stopPropagation();
                if (e.dataTransfer) {
                    e.dataTransfer.dropEffect = 'copy';
                }
                canvasContainer.style.border = '2px dashed #ff2ea8';
            }
        }, true);
        
        document.addEventListener('drop', async (e) => {
            console.log('DOCUMENT DROP EVENT FIRED!', e.target);
            e.preventDefault();
            e.stopPropagation();
            
            const canvasContainer = document.getElementById('canvas-container');
            if (!canvasContainer) {
                console.log('No canvas container found');
                return;
            }
            
            if (!engine) {
                console.log('No engine found');
                return;
            }
            
            const rect = canvasContainer.getBoundingClientRect();
            const x = e.clientX;
            const y = e.clientY;
            
            console.log('Drop coordinates:', x, y, 'Container rect:', rect);
            
            if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
                console.log('Drop is inside canvas container!');
                canvasContainer.style.border = 'none';
                
                if (engine.controls) {
                    engine.controls.enabled = true;
                }
                
                const modal = document.getElementById('labware-modal-overlay');
                if (modal) {
                    modal.style.display = 'none';
                    modal.style.pointerEvents = 'auto';
                    modal.style.opacity = '1';
                }
                
                let data = currentDragData;
                console.log('Current drag data:', data);
                
                if (!data && e.dataTransfer) {
                    try {
                        const dataText = e.dataTransfer.getData('text/plain');
                        console.log('DataTransfer text:', dataText);
                        if (dataText) {
                            data = JSON.parse(dataText);
                        }
                    } catch (err) {
                        console.error('Failed to parse drop data:', err);
                    }
                }
                
                if (data && data.path && data.name) {
                    console.log('DROP DETECTED - Adding labware:', data.name, data.path);
                    try {
                        const worldPos = engine.getWorldPositionFromMouse(e);
                        console.log('World position calculated:', worldPos);
                        await engine.addLabware(data.path, data.name, worldPos);
                        console.log('addLabware completed');
                    } catch (error) {
                        console.error('Error in addLabware:', error);
                        console.error(error.stack);
                    }
                } else {
                    console.error('No valid data for drop. Data:', data, 'Has dataTransfer:', !!e.dataTransfer);
                }
                
                currentDragData = null;
            } else {
                console.log('Drop is outside canvas container');
            }
        }, true);
        
        function setupDragAndDrop() {
            console.log('Drag and drop ready');
        }

        function showCompletionModal() {
            const finalScore = engine.getScorePercentage();
            const totalScore = engine.getScore();
            const maxScore = engine.maxScore || 30;
            const stepsCompleted = engine.currentStep;
            const totalSteps = engine.config.steps?.length || 0;
            
            document.getElementById('modal-score').textContent = finalScore.toFixed(1) + '%';
            
            const detailsDiv = document.getElementById('modal-details');
            detailsDiv.innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">Points</span>
                    <span class="detail-value">${totalScore} / ${maxScore}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Steps Completed</span>
                    <span class="detail-value">${stepsCompleted} / ${totalSteps}</span>
                </div>
            `;
            
            const modal = document.getElementById('modal-overlay');
            modal.classList.add('show');
        }

        function closeModal() {
            const modal = document.getElementById('modal-overlay');
            modal.classList.remove('show');
        }

        document.getElementById('modal-ok-btn').addEventListener('click', () => {
            closeModal();
        });

        document.getElementById('modal-reset-btn').addEventListener('click', () => {
            closeModal();
            if (engine) {
                engine.reset();
                engine.start();
                document.getElementById('validate-btn').disabled = false;
                updateStepInfo();
                updateProgress();
                updateFeedback();
                updateMeasurements();
            }
        });

        document.getElementById('modal-overlay').addEventListener('click', (e) => {
            if (e.target.id === 'modal-overlay') {
                closeModal();
            }
        });

        setInterval(() => {
            if (engine) {
                updateProgress();
                updateMeasurements();
            }
        }, 100);

        loadExperiment();
    </script>
</body>
