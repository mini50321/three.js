<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Lab - Experiment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(90deg, #9b8cff 0%, #ff2ea8 100%);
            color: #fff;
            overflow: hidden;
        }

        #container {
            display: flex;
            height: 100vh;
        }

        #canvas-container {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at top, rgba(255, 255, 255, 0.08), rgba(0, 0, 0, 0.45));
            overflow: visible;
            touch-action: none;

        #canvas-container canvas {
            display: block;
            outline: none;
        }

        #sidebar {
            width: 350px;
            background: rgba(10, 8, 40, 0.94);
            padding: 20px;
            overflow-y: auto;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quality-controls {
            background: rgba(30, 27, 75, 0.9);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #ff2ea8;
        }

        .quality-controls label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #f9f9ff;
        }

        .quality-controls select {
            width: 100%;
            padding: 8px;
            background: rgba(24, 22, 60, 0.9);
            color: #f9f9ff;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 4px;
            font-size: 14px;
        }

        .quality-controls .fps-info {
            margin-top: 10px;
            font-size: 12px;
            color: #aaa;
        }

        h2 {
            margin-bottom: 20px;
            color: #ffb3df;
        }

        .step-info {
            background: rgba(30, 27, 75, 0.9);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #ff2ea8;
        }

        .step-info h3 {
            margin-bottom: 10px;
            color: #ffb3df;
        }

        .step-info p {
            color: #ccc;
            line-height: 1.6;
        }

        .controls {
            margin-top: 20px;
        }

        button {
            background: linear-gradient(135deg, #9b8cff 0%, #ff2ea8 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: transform 0.15s ease, box-shadow 0.15s ease;

        }

        button:hover {
            transform: translateY(-1px);

        }

        button:disabled {

            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-link {
            display: block;
            background: linear-gradient(135deg, #9b8cff 0%, #ff2ea8 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            margin-right: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            width: 100%;
            text-align: center;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.35);
        }

        .btn-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .score-panel {
            background: rgba(30, 27, 75, 0.9);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .score-panel h3 {

        }

        .progress-bar {

            height: 20px;
            background: rgba(15, 23, 42, 0.9);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;

            transition: width 0.3s;
        }

        .feedback {
            background: rgba(15, 23, 42, 0.9);
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .feedback-item {

            margin-bottom: 5px;

            background: rgba(30, 27, 75, 0.9);
        }

        .feedback-item.error {
            border-left-color: #ff4b6e;
        }

        .feedback-item.success {

        }

        .measurements {
            background: rgba(30, 27, 75, 0.9);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .student-controls input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: rgba(148, 163, 184, 0.6);
            border-radius: 3px;
            outline: none;
        }

        .student-controls input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #ff2ea8;
            border-radius: 50%;
            cursor: pointer;
        }

        .student-controls input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #ff2ea8;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .measurement-item {

            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.45);
        }

        .measurement-item:last-child {

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.2s ease;
        }

        .modal-overlay.show {

        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {

                opacity: 0;
            }
            to {

            }
        }

        }

        }

            border-color: rgba(255, 46, 168, 0.6);
            transform: translateY(-4px) scale(1.02);

        .labware-item-name {

            letter-spacing: 0.3px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);

        }

        .labware-item-icon {

            height: 64px;
            margin-bottom: 8px;

            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 12px;
            transition: all 0.25s ease;

            background: rgba(255, 46, 168, 0.15);
            transform: scale(1.1);
        }

        .labware-item-icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));

        .labware-remove-btn {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.9) 0%, rgba(220, 38, 38, 0.9) 100%);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;

            background: linear-gradient(135deg, rgba(239, 68, 68, 1) 0%, rgba(220, 38, 38, 1) 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(239, 68, 68, 0.4);
        }

        #labware-close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }
    </style>
</head>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import { ExperimentEngine } from './js/engine/ExperimentEngine.js';

        const urlParams = new URLSearchParams(window.location.search);
        const experimentId = urlParams.get('id');

        let engine = null;
        let experimentConfig = null;

        async function loadExperiment() {
            try {
                const response = await fetch(`admin/experiments.json.php`);
                const experiments = await response.json();
                experimentConfig = experiments.find(exp => exp.id === experimentId);
                
                if (!experimentConfig) {
                    document.getElementById('experiment-title').textContent = 'Experiment Not Found';
                    return;
                }

                if (experimentConfig.models) {
                    experimentConfig.models = experimentConfig.models.map(path => {
                        if (path.startsWith('/admin/')) {
                            const filename = path.split('/').pop();
                            return `assets/models/${filename}`;
                        }
                        if (path.includes('uploads/models/')) {
                            const filename = path.split('/').pop();
                            return `assets/models/${filename}`;
                        }
                        return path;
                    });
                }
                
                if (!experimentConfig.table) {
                    experimentConfig.table = {
                        width: 10,
                        height: 0.1,
                        depth: 10,
                        y: 0
                    };
                }

                document.getElementById('experiment-title').textContent = experimentConfig.title;
                document.getElementById('total-steps').textContent = experimentConfig.steps?.length || 0;
                document.getElementById('max-score').textContent = experimentConfig.steps?.reduce((sum, step) => sum + (step.points || 10), 0) || 0;

                try {
                    engine = new ExperimentEngine('canvas-container', experimentConfig);
                    
                    setTimeout(() => {
                        setupDragAndDrop();
                    }, 500);
                    
                    if (!experimentConfig.steps || experimentConfig.steps.length === 0) {
                        console.warn('Experiment has no steps configured');
                        document.getElementById('start-btn').disabled = true;
                        document.getElementById('step-instruction').textContent = 'This experiment has no steps. Please configure steps in the admin panel.';
                    } else {
                        document.getElementById('start-btn').disabled = false;
                    }
                } catch (error) {
                    console.error('Error initializing experiment engine:', error);
                    document.getElementById('experiment-title').textContent = 'Error Loading Experiment';
                    document.getElementById('step-instruction').textContent = 'Failed to load experiment: ' + error.message;
                    document.getElementById('start-btn').disabled = true;
                }
                
                const qualitySelect = document.getElementById('quality-select');
                const fpsInfo = document.getElementById('fps-info');
                
                if (qualitySelect && fpsInfo) {
                    qualitySelect.value = engine.performanceManager.quality;
                    
                    qualitySelect.addEventListener('change', (e) => {
                        const quality = e.target.value;
                        engine.performanceManager.setQuality(quality);
                        engine.performanceManager.adaptiveQuality = (quality === 'auto');
                        
                        const qualitySettings = engine.performanceManager.getQuality();
                        engine.renderer.setPixelRatio(qualitySettings.pixelRatio);
                        engine.renderer.shadowMap.enabled = qualitySettings.shadows;
                        engine.renderer.shadowMap.type = qualitySettings.shadowMapType;
                        
                        engine.scene.traverse((child) => {
                            if (child.isMesh) {
                                child.castShadow = qualitySettings.shadows;
                                child.receiveShadow = qualitySettings.shadows;
                            }
                        });
                        
                        const directionalLight = engine.scene.children.find(child => child.isDirectionalLight);
                        if (directionalLight) {
                            directionalLight.castShadow = qualitySettings.shadows;
                        }
                    });
                    
                    setInterval(() => {
                        const avgFPS = engine.performanceManager.getAverageFPS();
                        fpsInfo.textContent = `FPS: ${avgFPS.toFixed(1)}`;
                        
                        if (avgFPS < 20) {
                            fpsInfo.style.color = '#f44336';
                        } else if (avgFPS < 30) {
                            fpsInfo.style.color = '#ff9800';
                        } else {
                            fpsInfo.style.color = '#4CAF50';
                        }
                    }, 1000);
                }
                
                updateMeasurements();
                setupStudentControls();
            } catch (error) {
                console.error('Failed to load experiment:', error);
                document.getElementById('experiment-title').textContent = 'Error Loading Experiment';
            }
        }

        let timerInterval = null;
        let timerSeconds = 0;
        let timerRunning = false;

        function setupStudentControls() {
            const temperatureSlider = document.getElementById('temperature-slider');
            const temperatureValue = document.getElementById('temperature-value');
            const volumeInput = document.getElementById('volume-input');
            const timeInput = document.getElementById('time-input');
            const timerDisplay = document.getElementById('timer-display');
            const timerStart = document.getElementById('timer-start');
            const timerPause = document.getElementById('timer-pause');
            const timerReset = document.getElementById('timer-reset');

            function updateControlsForObject(obj) {
                if (!obj) {
                    if (temperatureSlider) temperatureSlider.value = 20;
                    if (temperatureValue) temperatureValue.textContent = '20°C';
                    if (volumeInput) volumeInput.value = 0;
                    return;
                }

                const temp = obj.properties.temperature || 20;
                if (temperatureSlider) {
                    temperatureSlider.value = Math.round(temp);
                    temperatureSlider.disabled = false;
                }
                if (temperatureValue) {
                    temperatureValue.textContent = Math.round(temp) + '°C';
                }

                if (obj.properties.isContainer) {
                    const volume = engine ? engine.calculateVolume(obj) : (obj.properties.volume || 0);
                    if (volumeInput) {
                        volumeInput.value = Math.round(volume * 10) / 10;
                        volumeInput.disabled = false;
                    }
                } else {
                    if (volumeInput) {
                        volumeInput.value = 0;
                        volumeInput.disabled = true;
                    }
                }
            }

            document.addEventListener('objectSelected', (e) => {
                const obj = e.detail.object;
                updateControlsForObject(obj);
            });

            if (temperatureSlider && temperatureValue) {
                temperatureSlider.addEventListener('input', (e) => {
                    const temp = parseInt(e.target.value);
                    temperatureValue.textContent = temp + '°C';
                    if (engine && engine.selectedObject) {
                        engine.selectedObject.properties.temperature = temp;
                        if (engine.updateLiquidMesh) {
                            engine.updateLiquidMesh(engine.selectedObject);
                        }
                        if (engine.updateEffects) {
                            engine.updateEffects(engine.selectedObject);
                        }
                    }
                });
            }

            if (volumeInput) {
                volumeInput.addEventListener('change', (e) => {
                    const volume = parseFloat(e.target.value);
                    if (engine && engine.selectedObject && engine.selectedObject.properties.isContainer) {
                        engine.selectedObject.properties.volume = volume;
                        if (engine.updateLiquidMesh) {
                            engine.updateLiquidMesh(engine.selectedObject);
                        }
                    }
                });
            }

            if (timeInput) {
                timeInput.addEventListener('change', (e) => {
                    const time = parseInt(e.target.value);
                    if (timerRunning) {
                        timerSeconds = time;
                        updateTimerDisplay();
                    }
                });
            }

            if (timerStart) {
                timerStart.addEventListener('click', () => {
                    if (!timerRunning) {
                        timerRunning = true;
                        timerInterval = setInterval(() => {
                            timerSeconds++;
                            updateTimerDisplay();
                            if (timeInput) {
                                timeInput.value = timerSeconds;
                            }
                        }, 1000);
                    }
                });
            }

            if (timerPause) {
                timerPause.addEventListener('click', () => {
                    if (timerRunning) {
                        timerRunning = false;
                        if (timerInterval) {
                            clearInterval(timerInterval);
                            timerInterval = null;
                        }
                    }
                });
            }

            if (timerReset) {
                timerReset.addEventListener('click', () => {
                    timerRunning = false;
                    if (timerInterval) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                    }
                    timerSeconds = 0;
                    updateTimerDisplay();
                    if (timeInput) {
                        timeInput.value = 0;
                    }
                });
            }

            function updateTimerDisplay() {
                if (timerDisplay) {
                    const minutes = Math.floor(timerSeconds / 60);
                    const seconds = timerSeconds % 60;
                    timerDisplay.textContent = 
                        String(minutes).padStart(2, '0') + ':' + 
                        String(seconds).padStart(2, '0');
                }
            }

            setInterval(() => {
                if (engine && engine.selectedObject) {
                    const obj = engine.selectedObject;
                    const temp = obj.properties.temperature || 20;
                    if (temperatureSlider && !temperatureSlider.matches(':focus')) {
                        temperatureSlider.value = Math.round(temp);
                    }
                    if (temperatureValue) {
                        temperatureValue.textContent = Math.round(temp) + '°C';
                    }
                    
                    if (obj.properties.isContainer) {
                        const volume = engine.calculateVolume ? engine.calculateVolume(obj) : (obj.properties.volume || 0);
                        if (volumeInput && !volumeInput.matches(':focus')) {
                            volumeInput.value = Math.round(volume * 10) / 10;
                        }
                    }
                }
            }, 100);
        }

            if (lowerName.includes('test') || lowerName.includes('tube')) return iconMap.test;

        function formatModelName(filename) {
            return filename
                .replace('.glb', '')
                .replace('.gltf', '')
                .replace(/_/g, ' ')
                .replace(/\s+/g, ' ')
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ')
                .trim();
        }

        async function loadAvailableLabwares() {
            try {
                const response = await fetch('admin/models.json.php');
                const models = await response.json();
                return models
                    .filter(model => {
                        const lowerModel = model.toLowerCase();
                        return !['table', 'laboratory'].some(excluded => lowerModel.includes(excluded));
                    })
                    .map(model => {
                        const name = formatModelName(model);
                        return {
                            path: model.startsWith('assets/') ? model : `assets/models/${model}`,
                            name: name,
                            icon: getIconForModel(name)
                        };
                    });
            } catch (error) {
                console.warn('Could not load models from server, using default list:', error);
                const allModels = [
                    'Beaker.glb',
                    'Conical.glb',
                    'TestTube.glb',
                    'graduated_Cylinder_2.glb',
                    'graduated_Cylinder_3.glb',
                    'Petri dish.glb',
                    'Glass_Rod.glb',
                    'cc0_-_funnel_3(1).glb',
                    'chemistry_bottles.glb',
                    'electronic_scale.glb',
                    'Spirit Lamp .glb',
                    'Burner Stand.glb'
                ];
                
                const excludedModels = ['table', 'laboratory'];
                
                return allModels
                    .filter(model => {
                        const lowerModel = model.toLowerCase();
                        return !excludedModels.some(excluded => lowerModel.includes(excluded));
                    })
                    .map(model => {
                        const name = formatModelName(model);
                        return {
                            path: `assets/models/${model}`,
                            name: name,
                            icon: getIconForModel(name)
                        };
                    });
            }
        }

            const canvasContainer = document.getElementById('canvas-container');
            if (!canvasContainer) return;
            
            const rect = canvasContainer.getBoundingClientRect();
            const x = e.clientX;
            const y = e.clientY;
            
            if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
                e.preventDefault();
                e.stopPropagation();
                if (e.dataTransfer) {
                    e.dataTransfer.dropEffect = 'copy';
                }
                canvasContainer.style.border = '2px dashed #ff2ea8';
            }
        }, true);
        
        document.addEventListener('drop', async (e) => {
            console.log('DOCUMENT DROP EVENT FIRED!', e.target);
            e.preventDefault();
            e.stopPropagation();
            
            const canvasContainer = document.getElementById('canvas-container');
            if (!canvasContainer) {
                console.log('No canvas container found');
                return;
            }
            
            if (!engine) {
                console.log('No engine found');
                return;
            }
            
            const rect = canvasContainer.getBoundingClientRect();
            const x = e.clientX;
            const y = e.clientY;
            
            console.log('Drop coordinates:', x, y, 'Container rect:', rect);
            
            if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
                console.log('Drop is inside canvas container!');
                canvasContainer.style.border = 'none';
                
                if (engine.controls) {
                    engine.controls.enabled = true;
                }
                
                const modal = document.getElementById('labware-modal-overlay');
                if (modal) {
                    modal.style.display = 'none';
                    modal.style.pointerEvents = 'auto';
                    modal.style.opacity = '1';
                }
                
                let data = currentDragData;
                console.log('Current drag data:', data);
                
                if (!data && e.dataTransfer) {
                    try {
                        const dataText = e.dataTransfer.getData('text/plain');
                        console.log('DataTransfer text:', dataText);
                        if (dataText) {
                            data = JSON.parse(dataText);
                        }
                    } catch (err) {
                        console.error('Failed to parse drop data:', err);
                    }
                }
                
                if (data && data.path && data.name) {
                    console.log('DROP DETECTED - Adding labware:', data.name, data.path);
                    try {
                        const worldPos = engine.getWorldPositionFromMouse(e);
                        console.log('World position calculated:', worldPos);
                        await engine.addLabware(data.path, data.name, worldPos);
                        console.log('addLabware completed');
                    } catch (error) {
                        console.error('Error in addLabware:', error);
                        console.error(error.stack);
                    }
                } else {
                    console.error('No valid data for drop. Data:', data, 'Has dataTransfer:', !!e.dataTransfer);
                }
                
                currentDragData = null;
            } else {
                console.log('Drop is outside canvas container');
            }
        }, true);
        
        function setupDragAndDrop() {
            console.log('Drag and drop ready');
        }

        function showCompletionModal() {
            const finalScore = engine.getScorePercentage();
            const totalScore = engine.getScore();
            const maxScore = engine.maxScore || 30;
            const stepsCompleted = engine.currentStep;
            const totalSteps = engine.config.steps?.length || 0;
            
            document.getElementById('modal-score').textContent = finalScore.toFixed(1) + '%';
            
            const detailsDiv = document.getElementById('modal-details');
            detailsDiv.innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">Points</span>
                    <span class="detail-value">${totalScore} / ${maxScore}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Steps Completed</span>
                    <span class="detail-value">${stepsCompleted} / ${totalSteps}</span>
                </div>
            `;
            
            const modal = document.getElementById('modal-overlay');
            modal.classList.add('show');
        }

        function closeModal() {
            const modal = document.getElementById('modal-overlay');
            modal.classList.remove('show');
        }

        document.getElementById('modal-ok-btn').addEventListener('click', () => {
            closeModal();
        });

        document.getElementById('modal-reset-btn').addEventListener('click', () => {
            closeModal();
            if (engine) {
                engine.reset();
                engine.start();
                document.getElementById('validate-btn').disabled = false;
                updateStepInfo();
                updateProgress();
                updateFeedback();
                updateMeasurements();
            }
        });

        document.getElementById('modal-overlay').addEventListener('click', (e) => {
            if (e.target.id === 'modal-overlay') {
                closeModal();
            }
        });

        setInterval(() => {
            if (engine) {
                updateProgress();
                updateMeasurements();
            }
        }, 100);

        loadExperiment();
    </script>
</body>
