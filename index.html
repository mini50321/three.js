<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Lab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .experiments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .experiment-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .experiment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .experiment-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.4em;
        }

        .experiment-card .meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .experiment-card .meta span {
            display: inline-block;
            margin-right: 15px;
        }

        .experiment-card .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
            margin-right: 8px;
        }

        .badge.chemistry {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge.physics {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .badge.biology {
            background: #e8f5e9;
            color: #388e3c;
        }

        .experiment-card .description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .experiment-card .btn {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .experiment-card .btn:hover {
            background: #5568d3;
        }

        .admin-link {
            text-align: center;
            margin-top: 30px;
        }

        .admin-link a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            opacity: 0.9;
        }

        .admin-link a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”¬ Virtual Laboratory</h1>
            <p>Interactive 3D Science Experiments</p>
        </header>

        <div id="experiments-container" class="loading">
            Loading experiments...
        </div>

        <div class="admin-link">
            <a href="admin/">Admin Panel</a>
        </div>
    </div>

    <script>
        async function loadExperiments() {
            try {
                const response = await fetch('admin/experiments.json');
                const experiments = await response.json();
                
                const container = document.getElementById('experiments-container');
                
                if (experiments.length === 0) {
                    container.innerHTML = '<div class="loading">No experiments available. <a href="admin/" style="color: white; text-decoration: underline;">Create one in the admin panel</a></div>';
                    return;
                }

                container.className = 'experiments-grid';
                container.innerHTML = experiments.map(exp => `
                    <div class="experiment-card">
                        <h3>${escapeHtml(exp.title)}</h3>
                        <div class="meta">
                            <span class="badge ${exp.subject.toLowerCase()}">${exp.subject}</span>
                            <span>Class ${exp.class}</span>
                            <span>${exp.steps?.length || 0} steps</span>
                        </div>
                        <div class="description">
                            ${exp.description || 'Interactive 3D experiment simulation'}
                        </div>
                        <a href="experiment.html?id=${exp.id}" class="btn">Start Experiment</a>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load experiments:', error);
                document.getElementById('experiments-container').innerHTML = 
                    '<div class="loading">Error loading experiments. Please check the admin panel.</div>';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        loadExperiments();
    </script>
</body>
</html>
